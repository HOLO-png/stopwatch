<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="alert alert-success" role="alert">
        <p class="mb-0">Đồng hồ bấm giờ</p>
        <h4 class="alert-heading showClock">
            <span class="hour">00<span class="phay"> :</span></span>
            <span class="minute">00<span class="phay"> :</span></span>
            <span class="second">00<span class="phay"> :</span></span>
            <span class="miSecond">00</span>
        </h4>
        <p class="oClock">12:01:50</p>
        <p class="mb-0"></p>
        <button type="button" class="btn btn-warning btn_stop" data-toggle="button" aria-pressed="false" autocomplete="off">STOP</button>
        <button type="button" class="btn btn-primary btn_start">START</button>
        <button type="button" class="btn btn-danger btn_reset">RESET</button>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
